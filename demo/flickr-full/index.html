<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <link href='./styles.css' rel='stylesheet' type='text/css'>
    <link href="http://fonts.googleapis.com/css?family=Andika&subset=latin" rel="stylesheet" type="text/css">
    <link href='http://fonts.googleapis.com/css?family=Arvo' rel='stylesheet' type='text/css'>
  </head>
  <body ng-app="myApp" ng-controller='demoController'>

    <div class="ng-cloak enable_touchmove" snap-shelves="">
      <div id="shelf-1" snap-shelf="">
        <ul class="list ">
            <li class="close"> <span ng-click="snapper.close()" aria-hidden="true" class="icon-cancel"></span></li>
            <li class="list-divider">Luxury houses</li>
            <li ng-click="load('luxury house paris');snapper.close()">Paris</li>
            <li ng-click="load('luxury house new york');snapper.close()">New York</li>
            <li ng-click="load('luxury house miami');snapper.close()">Miami</li>
            <li ng-click="load('luxury house san francisco');snapper.close()">San Francisco</li>
            <li class="list-divider">Luxury cars</li>
            <li ng-click="load('luxury car france');snapper.close()">France</li>
            <li ng-click="load('luxury car usa');snapper.close()">USA</li>
            <li ng-click="load('luxury car italy');snapper.close()">Italy</li>
            <li class="list-divider">Hi-tech</li>
            <li ng-click="load('electric bikes');snapper.close()">Electric bikes</li>
            <li ng-click="load('google car');snapper.close()">Google cars</li>
            <li ng-click="load('google class');snapper.close()">Google glass</li>
        </ul>
      </div>
    </div>

    <div id="content" snap-content="" class="enable_touchmove" snap-options='{ "maxPosition": 200, "touchToDrag": false }'>
      <header class="bar-title">
        <a class="button nav" href='#' ng-click="snapper.toggle('left')">
          <span aria-hidden="true" class="icon-menu"></span>
        </a>
        <h1 class="title">AngularJS Carousel + Flickr demo</h1>
        <a class="button" href="http://github.com/revolunet/angular-carousel">
          <span aria-hidden="true" class="icon-help"></span>
        </a>
      </header>

      <div class="loading" ng-hide="!loading">
          <span class="ouro">
            <span class="left"><span class="anim"></span></span>
            <span class="right"><span class="anim"></span></span>
          </span>
      </div>

      <ul rn-carousel rn-carousel-buffered class="page-container" ng-class="{blurred: blurred}">
        <li ng-repeat="page in pages">
          <div class="page page{{ page.tpl }}" ng-class="{active: ($index == activeIndex) }">
            <div ng-repeat="item in page" ng-click="toggle(item)" ng-class="item.cls">
              <div class="img" ng-style="{'background-image': 'url(\'' + item.image + '_n.jpg\')'}">
                <div class="layer">{{ item.title|words:10 }}</div>
              </div>
            </div>
          </div>
        </li>
      </ul>

      <div id="modal" ng-show="showModal" class="ng-cloak" ng-class="modalCls" ng-style="{'background-image': 'url(\'' + current.image + '_b.jpg\')'}">
          <div class="closebtn" ng-click="closeModal()">X</div>
          <div class="title">{{ current.title }}</div>
      </div>

    </div>

    <script src="//code.angularjs.org/1.1.4/angular.js"></script>
    <script src="../../lib/angular-mobile.js"></script>
    <script src="./angular-snap.min.js"></script>
    <script src="./truncate.js"></script>
    <script src="./snap.js"></script>

    <script src="../../src/angular-carousel.js"></script>
    <link href='../../src/angular-carousel.css' rel='stylesheet' type='text/css'>

    <script src="./app.js"></script>

  </body>
</html>
